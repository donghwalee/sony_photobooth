<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container-fluid" id="top-controls">
      <div class="row">
        <div id="logo">
          DhL
        </div>
        <button class="metal linear" type="button" id="take-picture">
          <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
        </button>
        <button class="metal linear" type="button" id="zoom-in">
          <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
        </button>
        <button class="metal linear" type="button" id="zoom-out">
          <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
        </button>
        <div id="status">
          STATUS:
          <br />
          <span id="status-code"></span>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="picture-area">
      <div class="row">
      </div>
    </div>

    <div class="container-fluid" id="bottom-controls">
      <div class="row">
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
